[General]
network = flora.simulations.LoRaNetworkTest
eventlog-file = ../results/${configname}-${iterationvarsf}-${repetition}.elog
fname-append-host = false
output-vector-file = ../results/${configname}/n100-gw1-s${runnumber}.ini.vec
output-scalar-file = ../results/${configname}/n100-gw1-s${runnumber}.ini.sca
record-eventlog = true
resultdir-subdivision = false
seed-set = ${repetition}
**.statistic-recording = true
**.maxTransmissionDuration = 4s
**.energyDetection = -110dBm

#cmdenv-autoflush = true
#cmdenv-status-frequency = 10000000s
cmdenv-express-mode = true
#cmdenv-output-file = cmd_env_log.txt
**.vector-recording = true

rng-class = "cMersenneTwister"
**.loRaGW[*].numUdpApps = 1
**.loRaGW[0].packetForwarder.localPort = 2000
**.loRaGW[0].packetForwarder.destPort = 1000
**.loRaGW[0].packetForwarder.destAddresses = "networkServer"
**.loRaGW[0].packetForwarder.indexNumber = 0

**.networkServer.numApps = 1
**.networkServer.**.evaluateADRinServer = true
**.networkServer.app[0].typename = "NetworkServerApp"
**.networkServer.app[0].destAddresses = "loRaGW[0]"
**.networkServer.app[0].destPort = 2000
**.networkServer.app[0].localPort = 1000
**.networkServer.app[0].adrMethod = "max"

**.numberOfPacketsToSend = 0 #${numberOfPAckets = 200..5000 step 200} #100 #obviously 0 means infinite number of packets
sim-time-limit = 1d
simtime-resolution = -11
repeat = 5
warmup-period = 0d

experiment-label = "TestInclude"
replication-label = "#${repetition}"

**.timeToFirstPacket = exponential(1000s)
**.timeToNextPacket = exponential(1000s)
**.alohaChannelModel = false

#nodes features
**.loRaNodes[*].**.initFromDisplayString = false
#**.numberOfNodes = ${n=100..700 step 100}
**.numberOfNodes = 100
**.loRaNodes[*].**.evaluateADRinNode = true
**.loRaNodes[*].**initialLoRaSF = intuniform(7,12)
include tpconf.ini
#**.loRaNodes[*].**initialLoRaTP = uniform(2dBm,5dBm,8dBm,11dBm,14dBm)
**.loRaNodes[*].**initialLoRaBW = 125 kHz
**.loRaNodes[*].**initialLoRaCR = 4
#**.loRaNodes[*].**initialLoRaTP = 2dBm + (3dBm * intuniform(0dBm, 4dBm))
**.loRaNodes[*].numApps = 1
**.loRaNodes[*].app[0].typename = "SimpleLoRaApp"

## random deployment of nodes in a square square area
#**.loRaNodes[*].**.initialX = uniform(0m, 480m)
#**.loRaNodes[*].**.initialY = uniform(0m, 480m)

#gateway features
**.numberOfGateways = 1
**.LoRaGWNic.radio.iAmGateway = true
**.loRaGW[*].**.initFromDisplayString = false
**.loRaGW[0].**.initialX = 240.00m
**.loRaGW[0].**.initialY = 240.00m

#**.loRaGW[0].**.initialX = 544.00m
#**.loRaGW[0].**.initialY = 544.00m

#power consumption features
**.loRaNodes[*].LoRaNic.radio.energyConsumer.typename = "LoRaEnergyConsumer"
**.loRaNodes[*].**.energySourceModule = "^.IdealEpEnergyStorage"
**.loRaNodes[*].LoRaNic.radio.energyConsumer.configFile = xmldoc("../energyConsumptionParameters.xml")

#general features
#**.sigma = 3.57
**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 480m
**.constraintAreaMaxY = 480m
**.constraintAreaMaxZ = 0m

#urban scenario
**.gamma = 2.08
**.sigma = 0 #ideal
#**.sigma = 1.785 #moderate
#**.sigma = 3.57 #typical
**.d0 = 40m
**.PL_d0_db = 127.41

##suburban scenario
#**.gamma = 2.32
#**.sigma = 0 #ideal
##**.sigma = 3.540 #moderate
##**.sigma = 7.08 #typical
#**.d0 = 1000m
#**.PL_d0_db = 128.95


#**.constraintAreaMaxX = 2376.0m
#**.constraintAreaMaxY = 1090.0m


LoRaNetworkTest.**.radio.separateTransmissionParts = false
LoRaNetworkTest.**.radio.separateReceptionParts = false

**.ipv4Delayer.config = xmldoc("../cloudDelays.xml")
**.radio.radioMediumModule = "LoRaMedium"
**.LoRaMedium.pathLossType = "LoRaLogNormalShadowing"
#**.LoRaMedium.pathLossType = "LoRaPathLossOulu"
**.minInterferenceTime = 0s
**.displayAddresses = false

# cache features
**.LoRaMedium.mediumLimitCacheType = "LoRaMediumCache"
**.LoRaMedium.rangeFilter = "communicationRange"
**.LoRaMedium.neighborCacheType = "LoRaNeighborCache"
**.LoRaMedium.neighborCache.range = 546m
**.LoRaMedium.neighborCache.refillPeriod = 3000s

[fast-UrbanAVG]
#eventlog-file = ../results/${configname}/n100-gw1-s${runnumber}.elog 
output-vector-file = ../results/${configname}/gw1-s${runnumber}-${iterationvarsf}.ini.vec
output-scalar-file = ../results/${configname}/gw1-s${runnumber}-${iterationvarsf}.ini.sca
record-eventlog = false
**.vector-recording = false
#cmdenv-autoflush = true
#cmdenv-status-frequency = 10000000s
cmdenv-express-mode = true
#cmdenv-output-file = cmd_env_log.txt

rng-class = "cMersenneTwister"

**.networkServer.**.evaluateADRinServer = true
**.networkServer.app[0].adrMethod = ${rr="avg"}

**.numberOfPacketsToSend = 0 #${numberOfPAckets = 200..5000 step 200} #100 #obviously 0 means infinite number of packets
sim-time-limit = 12d
repeat = 3
warmup-period = 2d

seed-set = ${repetition}
#seed-set = 0 #seed will produce same number every run meaning same output
experiment-label = " ${configname}"
replication-label = "#${repetition}"

#nodes features	
**.numberOfNodes = ${n=100..700 step 100}
**.loRaNodes[*].**.evaluateADRinNode = true
**.loRaNodes[*].**initialLoRaSF = intuniform(7,12)
#**.loRaNodes[*].**initialLoRaTP = 2dBm + (3dBm * intuniform(0dBm, 4dBm))

# random deployment of nodes in a square square area
**.loRaNodes[*].**.initialX = uniform(0m, 480m)
**.loRaNodes[*].**.initialY = uniform(0m, 480m)

#gateway features
**.numberOfGateways = 1
**.LoRaGWNic.radio.iAmGateway = true
**.loRaGW[*].**.initFromDisplayString = false
**.loRaGW[0].**.initialX = 240.00m
**.loRaGW[0].**.initialY = 240.00m

#**.loRaGW[0].**.initialX = 544.00m
#**.loRaGW[0].**.initialY = 544.00m

#general features
**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 480m
**.constraintAreaMaxY = 480m
**.constraintAreaMaxZ = 0m

#**.constraintAreaMaxX = 2376.0m
#**.constraintAreaMaxY = 1090.0m

#urban scenario
**.gamma = 2.08
**.sigma = ${s=0} #ideal
#**.sigma = ${s=1.785} #moderate
#**.sigma = ${s=3.57} #typical
**.d0 = 40m
**.PL_d0_db = 127.41

include tpconf.ini
#include tpmax.ini

